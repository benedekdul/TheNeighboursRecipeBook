name: Deploy Application

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

jobs:

  create-deployment-artifacts:

    name: Create deployment artifacts

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Compile React

        run: |

          npm install

          npm run prod


      